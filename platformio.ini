[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
upload_port = COM7
monitor_port = COM7
lib_deps = throwtheswitch/Unity@^2.5.2
           https://github.com/robosam2003/Vector
           https://github.com/robosam2003/FIFO

;required to make the units test behave
test_build_src = true
targets=upload, monitor